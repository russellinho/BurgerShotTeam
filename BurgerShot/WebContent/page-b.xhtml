<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<title>JSF 2.2: Blank Starting-Point Project</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<h1 class="title">Order successful</h1>
<div align="center">
<fieldset>
<h2>Your order has been placed!</h2>
<p align="center">Your order number is <h:outputText value="#{orderBean.newOrderNumber}" />. </p>
<h:form>
  <h:commandButton value="Place another order" 
                   action="#{navigationController.goToIndex}"/>     
</h:form>
</fieldset>
<br/>
</div></h:body></html>
