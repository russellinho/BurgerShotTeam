<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>BurgerShot</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<h:form id="headerform">
<div align="center">
	<h:commandLink value="Home" action="#{navigationController.goHome}" style="margin: 10px;" />
	<h:commandLink value="About Us" action="#{navigationController.goToAboutUs}" style="margin: 10px;" />
	<h:commandLink value="Order History" action="#{navigationController.goToOrderHistory}" style="margin: 10px;" />
</div>
</h:form>
<h1 class="title">Register an account</h1>
<div align="center">
<fieldset>
<legend>Register an account</legend>
<h:form  id="registerform">
	<h:outputLabel value="Username: " style="font-weight:bold" />
	<h:inputText value="#{userBean.username}" />
	<br/>
	<h:outputLabel value="Password: " style="font-weight:bold" />
	<h:inputSecret value="#{userBean.password}" />
	<br/>
	<h:message for="regbutton" />
	<h:commandButton id="regbutton" value="Register" action="#{userBean.register}" style="font-weight:bold;" />
</h:form>
</fieldset>
</div>

</h:body></html>
